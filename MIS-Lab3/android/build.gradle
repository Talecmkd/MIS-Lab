// In the root-level build.gradle file (android/build.gradle)
allprojects {
    repositories {
        google()  // Ensure that the Google repository is included
        mavenCentral()
    }
}

buildscript {
    repositories {
        google()  // Add google repository to the buildscript section as well
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'  // Correct dependency for Firebase services
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
